base_task:
    source: cat -
    options:
        - multi
        - reverse
        - preview='echo {-3} | sed "s/\"//g" | python {{tool_dir}}/main/path.py | xargs cat'
        - nth=-3
        - height=9999
    post_operations:
        enter:
            - pipe: awk '{print $1}'
            - join
            - pipe: awk 'BEGIN {print "select"} {print}'
        alt-d:
            - pipe: awk '{print "#"$1}'
            - join: ','
            - pipe: awk 'BEGIN {print "diff"} {print}'
        alt-q:
            - pipe: awk '{print $1}'
            - join
            - pipe: awk 'BEGIN {print "quit"} {print}'
